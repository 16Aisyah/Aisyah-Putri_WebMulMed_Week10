<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" type="text/css" href="tugas1.css">
</head>

<body>
    <h1>Kalkulator Sederhana</h1>
    <div class="kalkulator">
        <div>
            <label>Bilangan Pertama :</label>
            <input type="number" name="pertama" id="pertama" />
        </div>
        <div>
            <label>Bilangan Kedua :</label>
            <input type="number" name="kedua" id="kedua" />
        </div>
        <div>
            <label>Operasi Bilangan :</label>
            <select name="operator" id="operator">
                <option value="penjumlahan">Penjumlahan</option>
                <option value="pengurangan">Pengurangan</option>
                <option value="perkalian">Perkalian</option>
                <option value="pembagian">Pembagian</option>
            </select>
        </div>
        <div>
            <input type="button" value="Hitung" class="tombol" onclick="kalkulator()">
        </div>
        <div>
            <label>Hasil :</label>
            <span id="HasilJS"></span>
        </div>
    </div>
    <script>
        function kalkulator() {
            let pertama = parseFloat(document.getElementById("pertama").value);
            console.log("Bilangan Pertama : ", pertama);
            let kedua = parseFloat(document.getElementById("kedua").value);
            console.log("Bilangan Kedua : ", kedua);
            let operator = document.getElementById("operator").value;

            if (operator == "penjumlahan") {
                let hasilJS = pertama + kedua;
                document.getElementById("HasilJS").innerHTML = hasilJS;
                console.log("Hasil Penjumlahan : ", pertama + kedua);
            }
            else if (operator == "pengurangan") {
                let hasilJS = pertama - kedua;
                document.getElementById("HasilJS").innerHTML = hasilJS;
                console.log("Hasil Pengurangan : ", pertama - kedua);
            }
            else if (operator == "perkalian") {
                let hasilJS = pertama * kedua;
                document.getElementById("HasilJS").innerHTML = hasilJS;
                console.log("Hasil Perkalian : ", pertama * kedua);
            }
            else if (operator == "pembagian") {
                let hasilJS = pertama / kedua;
                document.getElementById("HasilJS").innerHTML = hasilJS;
                console.log("Hasil Pembagian : ", pertama / kedua);
            }
            else if (operator(pertama) || operator(kedua)){
                confirm("Masukkan angka terlebih dahulu");
            }
        }

    </script>
</body>

</html>
