<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic JS</title>
</head>

<body>
    <script>
        document.write("Belajar Javascrippt");
        console.log("Belajar Javascript");
        //variabel di JS
        //var namaVariabel;--> camelcase dimana huruf depan kecil dan kosa kata kedua huruf capital
        let namaVariabel = 1; //tipe data number
        let nama_variabel_2 = "Budi"; //tipe data string

        console.log(namaVariabel);
        //menampilkan tipe data variabel
        console.log(typeof (namaVariabel));

        console.log(nama_variabel_2);
        console.log(typeof (nama_variabel_2));

        //basic aritmatika di JS
        let a = 12;
        let b = 20;
        let jum = a + b;
        // console.log("Operasi"+)
        console.log("Penjumlahan : ", a + b);
        console.log(`Penjumlahan : ${jum}`);
        console.log("Perkalian : ", a * b);
    </script>
</body>

</html>
