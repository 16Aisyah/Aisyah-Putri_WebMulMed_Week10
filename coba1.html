<!DOCTYPE html>
<html>

<head>
    <title>Basic JS</title>
</head>

<body>
    <h1>Kalkulator</h1>
    <h3>Angka 1</h3>
    <input type="number" id="angka1">
    <h3>Angka 2</h3>
    <input type="number" id="angka2">
    <h3>Jenis</h3>
    <select id="operasi">
        <option value="penjumlahan">Penjumlahan</option>
        <option value="perkalian">Perkalian</option>
    </select>
    <br><br>
    <button onclick="hitung()">Hitung</button>
    <div>
        <h2>Hasil <span id="Hasil"></span></h2>
    </div>
    <script>
        // Kalkulator
        function hitung() {
            let angka1 = parseInt(document.getElementById("angka1").value);
            console.log("Angka 1: ", angka1);
            let angka2 = parseInt(document.getElementById("angka2").value);
            console.log("Angka 2: ", angka2);
            let operasi = document.getElementById("operasi").value;
            if (operasi == "penjumlahan") {
                let hasil = angka1 + angka2;
                document.getElementById("Hasil").innerHTML = hasil;
                console.log("Hasil Penjumlahan : ", angka1 + angka2);
            } else if (operasi == "perkalian") {
                let hasil = angka1 * angka2;
                document.getElementById("Hasil").innerHTML = hasil;
                console.log("Hasil Perkalian : ", angka1 * angka2);
            }
        }
    </script>
</body>

</html>
